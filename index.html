<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <div class="left-side">
        <div class="logo-container">
            <img src="Images/odin-lined.png" alt="Odin-logo" class="logo">
            <h1>ODIN</h1>
        </div>
        <p class="credits">Photo by <a href="https://unsplash.com/@bekkybekks">Bekky Bekks</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </div>
    <div class="right-side">
        <section class="header">
            <h2>This is not a real online service! You know you need something
                 like this in your life to help you realize your deepest dreams.
                  Sign up <i>now</i> to get started.</h2>
            <h2>You <i>know</i> you want to.</h2>
        </section>
        <section class="form-container">
            <h2>Let's do this!</h2>
            <form action="#" method="post" id="sign-up-form">
                <div class="form-row one">
                    <div class="input-control">
                        <label for="first-name">FIRST NAME*</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="input-control">
                        <label for="last-name">LAST NAME*</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="form-row two">
                    <div class="input-control">
                        <label for="email">EMAIL*</label>
                        <input type="email" id="email" name="email-id" required>
                    </div>
                    <div class="input-control">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{10}" title="Ten digit phone number">
                    </div>
                </div>
                <div class="form-row three">
                    <div class="input-control">
                        <label for="password">PASSWORD*</label>
                        <input type="password" id="password" name="password" minlength="8" maxlength="16" required>
                    </div>
                    <div class="input-control">
                        <label for="confirm-password">CONFIRM PASSWORD*</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
            </form>
            
        </section>
        <footer>
            <button type="submit" form="sign-up-form">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </footer>
        
        
    </div>
    
    
</body>
</html>
